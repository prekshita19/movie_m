<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>

    <header>
      <div class="logo">
        <img src="icon.png" alt="ProGrad" />
        <h4><a href="index.html">ProGrad</a></h4>
      </div>
      <div class="searchbox">
        <div class="searchinput">
          <input
            type="search"
            placeholder=" Avatar"

            name="search"
            id="search"
          />
        </div>
        <div class="autocomplete"></div>
      </div>
      <div class="navcontainer">
        <div class="langinput">
          <input
            list="lang"
            placeholder="English"
            name="lang"
            id="language"
            onsubmit="return getlang()"
            onchange="return getlang()"
          />
          <datalist id="lang"> </datalist>
        </div>
        <div>
          <nav>
            <ul>
              <li>
                <a href="index.html" style="color: rgba(0, 0, 0, 0.616)">

                >
              </li>
              <li>
                <a href="popular.html" style="color: rgba(0, 0, 0, 0.616)"

              <li>
                <a href="upcomming.html" style="color: rgba(0, 0, 0, 0.616)"
                  >Upcomming&nbsp;</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main></main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/common.js"></script>
